<!DOCTYPE html>
<html>

button-3 = chatbot inside button
blz_s = typing animation dots class

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://kit.fontawesome.com/6b023bd4ea.js" crossorigin="anonymous"></script>

	<!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/tanmayjuneja8/Blozum_bots_landing/css/styles.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
</head>

<body>
	
	<script type="text/javascript">
		(function (apiKey) {
			// Load JavaScript
			var jsFileUrl = 'https://cdn.jsdelivr.net/gh/your-username/your-repo/chatbot.js'; // Replace with your actual JS file URL
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.async = true;
			script.onload = function () {
				// Initialize the chatbot once the script is loaded
				if (typeof initializeChatbot === "function") {
					initializeChatbot(apiKey);
				}
			};
			script.src = jsFileUrl;
			document.head.appendChild(script);

			// Load CSS
			var cssFileUrl = 'https://cdn.jsdelivr.net/gh/tanmayjuneja8/Blozum_bots_landing/css/styles.css';
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = cssFileUrl;
			document.head.appendChild(link);
		})('YOUR_API_KEY'); // Replace YOUR_API_KEY with the actual key
	</script>
	
</body>
</html>
